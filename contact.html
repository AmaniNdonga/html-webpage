    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <body>
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url('images/backgrounds/background2.jpg');"></div>

            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">  
                    <div class="header-wrapper">
                        <h1> Contact Us </h1>
                    </div>
                    

                    
                    <div class="links-wrapper">
                            <div class="nav-link">
                                <a href="index.html">Home</a>
                            </div>

                            <div class="nav-link">
                                <a href="about.html">About</a>
                            </div>
                            
                            <div class="nav-link">
                                <a href="menu.html">Menu</a>
                            </div>

                            <div class="nav-link">
                                <a href="contact.html">contact</a>
                            </div>
                    </div>

                </div> 

            </div>
        </div>

        <div class="page-container">
           <div class="contact-grid-wrapper">
               <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                        <img src="images/logos/name-logo.png" alt="logo">
                    </div> 

                  
                    <div class="company-details-wrapper">
                        <div>
                            <i class="fas fa-map-pin"></i>
                        </div>
                        <div>
                            2626 roslaire dr<br>Hummelstown, PA, 17036
                        </div>
                    </div>

                    <div class="company-details-wrapper">
                        <div>
                            <i class="fas fa-phone-volume"></i>
                        </div>
                        <div>
                            717 984 8129
                        </div>
                        
                    </div>

                    <div class="company-details-wrapper">
                        <div>
                            <i class="far fa-clock"></i>
                        </div>
                        <div>
                            9.00 am - 8.00 pm
                        </div>
                    </div>
                    
                </div>

                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName"> Your name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email"> Email</label>
                    </div>
                   
                    <div class= "form-goup">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message"> Message</label>
                    </div>
                    <div class="spacer10"></div>
                    <div class="centered-btn-wrapper">
                        <button type="submit" class="btn"> send</button>
                    </div>
                </div>
               </div>
           </div>
        </div>

        <div class="spacer60"></div>

        
        <div class="footer">
                
                <div class="logo-footer">
                    <img src="images/logos/flower.png">
                </div>

                <div class="footer-phone-hours">
                    <span class="phone">
                        717.984.8129
                    </span>

                    <span class="hours">
                        6 am - 12 am
                    </span>
                </div>
                <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
    
                        <div class="nav-link">
                            <a href="about.html">About Us</a>
                        </div>
                            
                        <div class="nav-link">

                    </a>

                    </a>
  
                </div>
    
                <div class="copyright-wrapper">
                    &copy; 2019 Abraham Ndonga &#124; All rights reserved
                </div>
        </div>

</html>
